{% extends 'base.html' %}

{% block title %}Enter to the website{% endblock %}

{% block content %}

  <h1>Hi {{ user.username }}!</h1>
  <div class="login-form">
    <p>To get a list of questions, please log in to the website</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a class="button" href="{% url 'users:signup' %}">Sign up</a>
      <a class="button" href="{% url 'users:login' %}">Login</a>
    </form>
  </div>

{% endblock %}
