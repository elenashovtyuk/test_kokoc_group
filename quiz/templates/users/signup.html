{% extends 'base.html' %}

{% block title %}Register on the website{% endblock %}

{% block content %}

  <h2>Sign up</h2>

  <div class="signup-form">
    <form method="post" action="{% url 'users:signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">
        Submit form
      </button>
    </form>
  </div>

{% endblock %}
