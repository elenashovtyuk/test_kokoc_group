<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Список возможных тестов</title>
  </head>
  <body>
    <header>
      {{ user.username }}
    </header>
    <h1>Тесты</h1>

    {% for test in tests %}
        <li><a href="{% url 'tests:test-view' test.pk %}">{{ test.name }}</a></li>
    {% endfor %}
  </body>
</html>
