{% extends 'base.html' %}

{% block title %}All tests{% endblock %}

{% block content %}

  <h1>Tests list</h1>

  <div class="tests-list">

      {% for test in tests %}
        <h3 class="test-name">
          <a href="{% url 'tests:test-view' test.pk %}">{{ test.name }}</a>
        </h3>
      {% endfor %}

  </div>

{% endblock %}
