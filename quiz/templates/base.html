{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="site-header">
      <div class="content">
        {{ user.username }}
      </div>
    </header>
    <main>
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </main>
</body>
</html>
